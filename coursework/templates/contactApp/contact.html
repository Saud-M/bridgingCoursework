{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1></h1>
<li></li>
<p></p>
<div class="container contact-form">
           
            <form id="contact-form" name="contact-form" method="POST">
                {% csrf_token %}
                <h3>Drop a Message</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" id="email" name="email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" class="form-control" placeholder="Message title *" value="" />
                        </div>
                        
                            <div class="form-group">
                                <textarea type="text" name="message" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                            
                        </div>
                    </div>

                    <div class="col-md-3 text-center">
                        <ul class="list-unstyled mb-0">
        
                            <li><i class="fas fa-address-card fa-2x"></i>
                                <p>Saud Almbdal</p>
                            </li>

                            <li><i class="fas fa-phone mt-4 fa-2x"></i>
                                <p>+447378634033</p>
                            </li>

                            <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                                <p>s.almbdal@gmail.com</p>
                            </li>
                        </ul>
                    </div>
                        
                </div>

                    <div class="text-center text-md-left">
                            <!--<a class="btn btn-primary" onclick="document.getElementById('contact-form').submit(); alert('Your message has been sent') ">Send</a>-->
                            <button class="button button-dark bg-dark" style="background-color: #2c3e50; border: none;color: white;padding: 12px 18px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;margin: 4px 2px;cursor: pointer;" onclick="document.getElementById('contact-form').submit; alert('message has been sent')">Send</button> 
                    </div>
                    
            </form>
</div>

{% endblock %}
